<!DOCTYPE html>

<html>

<head>
  <title>Twilio</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

</head>


<body>
  <div class="container">

    <form class="row g-3 needs-validation" action="send_sms.php" method="POST">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Message</label>
        <input type="text" name="message" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Phone number</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">No:</span>
          <input type="text" name="phone_number" class="form-control" id="validationCustomUsername"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please enter your phone number
          </div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Send Message</button>
      </div>
    </form>
  </div>

</body>

</html>
